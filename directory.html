<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex, nofollow">
  <title>Members ‚Äî Meitheal</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    .page {
      max-width: 640px;
      margin: 0 auto;
      padding: var(--space-6) var(--space-5);
      min-height: 100vh;
    }

    /* Header */
    .page-header {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      margin-bottom: var(--space-6);
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      color: var(--color-text-muted);
      text-decoration: none;
      transition: all var(--transition-fast);
      flex-shrink: 0;
    }

    .back-btn:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
      background: var(--color-primary-bg);
    }

    .page-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-text);
    }

    .member-count {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      font-weight: var(--font-weight-normal);
    }

    /* Stats row */
    .stats-row {
      display: flex;
      gap: var(--space-3);
      margin-bottom: var(--space-6);
    }

    .stat-card {
      flex: 1;
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      text-align: center;
    }

    .stat-number {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-primary);
      line-height: 1;
      margin-bottom: var(--space-1);
    }

    .stat-label {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: var(--font-weight-semibold);
    }

    /* Member list */
    .members-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
    }

    .member-card {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-4) var(--space-5);
      display: flex;
      align-items: center;
      gap: var(--space-4);
      transition: all var(--transition-fast);
    }

    .member-card:hover {
      border-color: var(--color-primary-lighter);
      box-shadow: var(--shadow-sm);
    }

    .member-avatar {
      width: 44px;
      height: 44px;
      border-radius: var(--radius-full);
      background: var(--color-primary);
      color: var(--color-text-inverse);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-family-heading);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-bold);
      flex-shrink: 0;
    }

    .member-avatar.accent { background: var(--color-accent); }
    .member-avatar.secondary { background: var(--color-secondary); }
    .member-avatar.terracotta { background: var(--color-terracotta); }

    .member-info { flex: 1; min-width: 0; }

    .member-name {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .member-joined {
      font-size: var(--font-size-xs);
      color: var(--color-text-light);
    }

    .member-badge {
      font-size: 10px;
      font-weight: var(--font-weight-semibold);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 3px var(--space-2);
      border-radius: var(--radius-full);
      background: var(--color-bg-muted);
      color: var(--color-text-muted);
      flex-shrink: 0;
    }

    .member-badge.admin {
      background: var(--color-primary-bg);
      color: var(--color-primary);
    }

    .trust-bar {
      display: flex;
      gap: 3px;
      align-items: center;
      margin-top: 4px;
    }

    .trust-pip {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--color-border);
    }

    .trust-pip.filled {
      background: var(--color-primary);
    }

    .trust-label {
      font-size: 9px;
      color: var(--color-text-light);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-left: 4px;
    }

    /* States */
    .state-msg {
      text-align: center;
      padding: var(--space-12) var(--space-6);
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
    }

    .state-msg .icon { font-size: 32px; margin-bottom: var(--space-3); }
  </style>
</head>
<body>
  <script src="/api/init"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="feedback-widget.js"></script>

  <div class="page">
    <header class="page-header">
      <a href="home.html" class="back-btn" aria-label="Back to home">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
      </a>
      <div>
        <h1 class="page-title">Members <span class="member-count" id="member-count"></span></h1>
      </div>
    </header>

    <div class="stats-row">
      <div class="stat-card">
        <div class="stat-number" id="stat-total">‚Äî</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="stat-active">‚Äî</div>
        <div class="stat-label">Active</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="stat-admins">‚Äî</div>
        <div class="stat-label">Admins</div>
      </div>
    </div>

    <div id="state" class="state-msg">
      <div class="icon">üë•</div>
      Loading members‚Ä¶
    </div>

    <div class="members-list" id="members-list" style="display:none"></div>
  </div>

  <script>
    const AVATAR_COLOURS = ['', 'accent', 'secondary', 'terracotta'];

    function escHtml(str) {
      return String(str || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    async function init() {
      const member = await requireAuthAsync();
      if (!member) return;

      initFeedbackWidget(member.id);

      const { data: members, error } = await getSupabase()
        .from('members')
        .select('id, display_name, email, role, status, trust_level, joined_at')
        .order('joined_at', { ascending: true });

      const state = document.getElementById('state');

      if (error || !members) {
        state.innerHTML = '<div class="icon">‚ö†Ô∏è</div>Could not load members. Please try again.';
        return;
      }

      // Stats
      document.getElementById('stat-total').textContent   = members.length;
      document.getElementById('stat-active').textContent  = members.filter(m => m.status === 'active').length;
      document.getElementById('stat-admins').textContent  = members.filter(m => m.role === 'admin').length;
      document.getElementById('member-count').textContent = `¬∑ ${members.length}`;

      if (members.length === 0) {
        state.innerHTML = '<div class="icon">üë•</div>No members yet.';
        return;
      }

      state.style.display = 'none';
      const list = document.getElementById('members-list');
      list.style.display = 'flex';

      members.forEach((m, i) => {
        const name     = m.display_name || 'Member';
        const initials = name.split(' ').map(w => w[0]).join('').toUpperCase().slice(0, 2);
        const colour   = AVATAR_COLOURS[i % AVATAR_COLOURS.length];
        const joined   = m.joined_at
          ? new Date(m.joined_at).toLocaleDateString('en-IE', { month: 'short', year: 'numeric' })
          : '';

        const tl = m.trust_level ?? 1;
        const TRUST_LABELS = ['Invited', 'Member', 'Active', 'Steward', 'Admin'];
        const trustLabel = TRUST_LABELS[Math.min(tl, 4)];
        const pips = Array.from({length: 4}, (_, i) =>
          `<div class="trust-pip${i < tl ? ' filled' : ''}"></div>`).join('');
        const trustBar = `<div class="trust-bar">${pips}<span class="trust-label">${trustLabel}</span></div>`;

        const card = document.createElement('div');
        card.className = 'member-card';
        card.innerHTML = `
          <div class="member-avatar ${colour}">${initials}</div>
          <div class="member-info">
            <div class="member-name">${escHtml(name)}</div>
            <div class="member-joined">${joined ? `Joined ${joined}` : ''}</div>
            ${trustBar}
          </div>
          <span class="member-badge ${m.role === 'admin' ? 'admin' : ''}">${escHtml(m.role)}</span>
        `;
        list.appendChild(card);
      });
    }

    init();
  </script>
</body>
</html>
