<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex, nofollow">
  <title>Governance Log</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    .page {
      max-width: 640px;
      margin: 0 auto;
      padding: var(--space-6) var(--space-5) var(--space-12);
      min-height: 100vh;
    }

    .page-header {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      margin-bottom: var(--space-2);
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      color: var(--color-text-muted);
      text-decoration: none;
      transition: all var(--transition-fast);
      flex-shrink: 0;
    }

    .back-btn:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
      background: var(--color-primary-bg);
    }

    .page-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-text);
    }

    .page-sub {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      margin-bottom: var(--space-5);
      padding-left: calc(44px + var(--space-4));
    }

    /* Filters */
    .filter-row {
      display: flex;
      gap: var(--space-2);
      flex-wrap: wrap;
      margin-bottom: var(--space-5);
    }

    .filter-btn {
      padding: var(--space-1) var(--space-3);
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-full);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-muted);
      cursor: pointer;
      transition: all var(--transition-fast);
      font-family: var(--font-family);
    }

    .filter-btn:hover, .filter-btn.active {
      background: var(--color-primary-bg);
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    /* Timeline */
    .timeline {
      position: relative;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 19px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--color-border);
    }

    .entry {
      display: flex;
      gap: var(--space-4);
      margin-bottom: var(--space-4);
      position: relative;
    }

    .entry-dot {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
      position: relative;
      z-index: 1;
      border: 2px solid var(--color-bg);
    }

    .entry-dot.built    { background: var(--color-status-accepted-bg); }
    .entry-dot.approved { background: var(--color-primary-bg); }
    .entry-dot.declined { background: var(--color-status-hold-bg, #fff3f3); }
    .entry-dot.promoted { background: var(--color-bg-muted); }

    .entry-body {
      flex: 1;
      min-width: 0;
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      margin-top: var(--space-1);
    }

    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: var(--space-2);
      margin-bottom: var(--space-1);
    }

    .entry-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      line-height: var(--line-height-tight);
    }

    .entry-time {
      font-size: var(--font-size-xs);
      color: var(--color-text-light);
      white-space: nowrap;
      flex-shrink: 0;
    }

    .entry-meta {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      line-height: var(--line-height-normal);
    }

    .entry-note {
      margin-top: var(--space-2);
      padding: var(--space-2) var(--space-3);
      background: var(--color-bg-muted);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      color: var(--color-text-secondary);
      line-height: var(--line-height-relaxed);
      font-style: italic;
    }

    .entry-tag {
      display: inline-block;
      font-size: 9px;
      font-weight: var(--font-weight-bold);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 2px var(--space-2);
      border-radius: var(--radius-full);
      margin-right: var(--space-1);
    }

    .entry-tag.built    { background: var(--color-status-accepted-bg); color: var(--color-status-accepted); }
    .entry-tag.approved { background: var(--color-primary-bg);          color: var(--color-primary); }
    .entry-tag.declined { background: #fff3f3;                           color: var(--color-status-hold); }
    .entry-tag.promoted { background: var(--color-bg-muted);             color: var(--color-text-muted); }

    /* States */
    .state-msg {
      text-align: center;
      padding: var(--space-12) var(--space-6);
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
    }
    .state-msg .icon { font-size: 32px; margin-bottom: var(--space-3); }

    /* Summary strip */
    .summary-strip {
      display: flex;
      gap: var(--space-3);
      margin-bottom: var(--space-5);
    }

    .summary-card {
      flex: 1;
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-3) var(--space-4);
      text-align: center;
    }

    .summary-num {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-primary);
      line-height: 1;
      margin-bottom: 2px;
    }

    .summary-label {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: var(--font-weight-semibold);
    }
  </style>
</head>
<body>
  <script src="/api/init"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="feedback-widget.js"></script>

  <div class="page">
    <header class="page-header">
      <a href="home.html" class="back-btn" aria-label="Back to home">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
      </a>
      <h1 class="page-title">Governance Log</h1>
    </header>
    <p class="page-sub">Every decision â€” who approved what, and when.</p>

    <div class="summary-strip">
      <div class="summary-card">
        <div class="summary-num" id="stat-built">â€”</div>
        <div class="summary-label">Built</div>
      </div>
      <div class="summary-card">
        <div class="summary-num" id="stat-approved">â€”</div>
        <div class="summary-label">Approved</div>
      </div>
      <div class="summary-card">
        <div class="summary-num" id="stat-declined">â€”</div>
        <div class="summary-label">Declined</div>
      </div>
    </div>

    <div class="filter-row">
      <button class="filter-btn active" data-filter="all"      onclick="setFilter('all', this)">All</button>
      <button class="filter-btn"        data-filter="built"    onclick="setFilter('built', this)">Builds</button>
      <button class="filter-btn"        data-filter="approved" onclick="setFilter('approved', this)">Approvals</button>
      <button class="filter-btn"        data-filter="declined" onclick="setFilter('declined', this)">Declined</button>
    </div>

    <div id="state" class="state-msg">
      <div class="icon">ðŸ“‹</div>
      Loadingâ€¦
    </div>

    <div class="timeline" id="timeline" style="display:none"></div>
  </div>

  <script>
    let allEntries = [];
    let activeFilter = 'all';

    function escHtml(str) {
      return String(str || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    function fmtDate(ts) {
      if (!ts) return '';
      const d = new Date(ts);
      return d.toLocaleDateString('en-IE', { day: 'numeric', month: 'short', year: 'numeric' });
    }

    function setFilter(filter, btn) {
      activeFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      render();
    }

    function render() {
      const timeline = document.getElementById('timeline');
      const state    = document.getElementById('state');
      const filtered = activeFilter === 'all' ? allEntries : allEntries.filter(e => e.type === activeFilter);

      if (filtered.length === 0) {
        timeline.style.display = 'none';
        state.style.display    = 'block';
        state.innerHTML = `<div class="icon">ðŸ“‹</div>No ${activeFilter === 'all' ? '' : activeFilter + ' '}entries yet.`;
        return;
      }

      state.style.display    = 'none';
      timeline.style.display = 'block';
      timeline.innerHTML = filtered.map(e => {
        const dotEmoji = { built: 'ðŸ”¨', approved: 'âœ…', declined: 'âœ—', promoted: 'â¬†' }[e.type] || 'â€¢';
        const note = e.note ? `<div class="entry-note">${escHtml(e.note)}</div>` : '';
        const meta = e.meta ? `<div class="entry-meta">${escHtml(e.meta)}</div>` : '';
        return `
          <div class="entry" data-type="${e.type}">
            <div class="entry-dot ${e.type}">${dotEmoji}</div>
            <div class="entry-body">
              <div class="entry-header">
                <div class="entry-title">
                  <span class="entry-tag ${e.type}">${e.type}</span>
                  ${escHtml(e.title)}
                </div>
                <span class="entry-time">${fmtDate(e.ts)}</span>
              </div>
              ${meta}
              ${note}
            </div>
          </div>`;
      }).join('');
    }

    async function init() {
      const member = await requireAuthAsync();
      if (!member) return;

      initFeedbackWidget(member.id);

      const sb = getSupabase();

      // Load changelog (builds) and proposals in parallel
      const [changelogRes, proposalsRes] = await Promise.all([
        sb.from('changelog')
          .select('id, ts, description, suggested_by_name')
          .order('ts', { ascending: false }),
        sb.from('proposals')
          .select('id, title, status, description, created_at, build_finished_at, members!proposals_approved_by_fkey(display_name), feedback(ref_number)')
          .in('status', ['approved', 'done', 'declined', 'proposed'])
          .order('created_at', { ascending: false }),
      ]);

      const entries = [];

      // Builds from changelog
      for (const cl of (changelogRes.data || [])) {
        entries.push({
          type:  'built',
          ts:    cl.ts,
          title: cl.description,
          meta:  cl.suggested_by_name ? `Suggested by ${cl.suggested_by_name}` : null,
        });
      }

      // Proposals: declined
      for (const p of (proposalsRes.data || [])) {
        if (p.status === 'declined') {
          entries.push({
            type:  'declined',
            ts:    p.created_at,
            title: p.title,
            meta:  p.feedback?.ref_number ? `#${p.feedback.ref_number}` : null,
          });
        } else if (p.status === 'approved' || p.status === 'done' || p.status === 'building') {
          // If it's done and in changelog, the build shows separately above.
          // For approved (not yet built), show the approval.
          if (p.status === 'approved') {
            const approver = p.members?.display_name;
            entries.push({
              type:  'approved',
              ts:    p.created_at,
              title: p.title,
              meta:  approver ? `Approved by ${approver}` : 'Approved',
            });
          }
        }
      }

      // Sort by ts desc
      entries.sort((a, b) => new Date(b.ts) - new Date(a.ts));
      allEntries = entries;

      // Stats
      const built    = allEntries.filter(e => e.type === 'built').length;
      const approved = allEntries.filter(e => e.type === 'approved').length;
      const declined = allEntries.filter(e => e.type === 'declined').length;
      document.getElementById('stat-built').textContent    = built;
      document.getElementById('stat-approved').textContent = approved + built; // built were approved
      document.getElementById('stat-declined').textContent = declined;

      if (entries.length === 0) {
        document.getElementById('state').innerHTML = '<div class="icon">ðŸ“‹</div>No governance actions yet. This log will fill as your community reviews and builds ideas.';
        return;
      }

      render();
    }

    init();
  </script>
</body>
</html>
