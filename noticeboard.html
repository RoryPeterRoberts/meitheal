<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Noticeboard — Meitheal</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    .page {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 var(--space-5) var(--space-12);
      min-height: 100vh;
    }

    .header {
      padding: var(--space-6) 0 var(--space-4);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--color-border);
      margin-bottom: var(--space-6);
    }

    .back-link {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-text);
    }

    .notice-form {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      margin-bottom: var(--space-8);
    }

    .notice-form textarea {
      width: 100%;
      min-height: 80px;
      padding: var(--space-3);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      font-family: inherit;
      font-size: var(--font-size-sm);
      resize: vertical;
      margin-bottom: var(--space-3);
      background: var(--color-bg);
      color: var(--color-text);
    }

    .notice-form-footer {
      display: flex;
      justify-content: flex-end;
    }

    .post-btn {
      padding: var(--space-2) var(--space-4);
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-weight: var(--font-weight-semibold);
      cursor: pointer;
    }

    .post-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .notices-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }

    .notice-card {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      position: relative;
    }

    .notice-meta {
      font-size: 11px;
      color: var(--color-text-light);
      margin-bottom: var(--space-2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .notice-content {
      font-size: var(--font-size-sm);
      line-height: var(--line-height-relaxed);
      color: var(--color-text-secondary);
      white-space: pre-wrap;
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--color-status-hold);
      font-size: 10px;
      cursor: pointer;
      padding: 4px;
      opacity: 0.6;
    }

    .delete-btn:hover { opacity: 1; }

    .empty-state {
      text-align: center;
      padding: var(--space-12) 0;
      color: var(--color-text-muted);
      font-style: italic;
    }
  </style>
</head>
<body>
  <script src="/api/init"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="feedback-widget.js"></script>

  <div class="page">
    <header class="header">
      <a href="home.html" class="back-link">← Back</a>
      <h1 class="title">Noticeboard</h1>
      <div style="width: 40px"></div><!-- balance -->
    </header>

    <div class="notice-form">
      <textarea id="notice-input" placeholder="Post a notice to the community..."></textarea>
      <div class="notice-form-footer">
        <button id="post-btn" class="post-btn">Post Notice</button>
      </div>
    </div>

    <div id="notices-list" class="notices-list">
      <!-- Notices will be loaded here -->
    </div>
  </div>

  <script>
    let currentUser = null;

    async function loadNotices() {
      const list = document.getElementById('notices-list');
      try {
        const notices = await getNotices();
        
        if (notices.length === 0) {
          list.innerHTML = '<div class="empty-state">No notices yet. Be the first to post!</div>';
          return;
        }

        list.innerHTML = notices.map(notice => {
          const date = new Date(notice.created_at).toLocaleDateString('en-IE', { 
            day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' 
          });
          const isAuthor = currentUser && notice.author_id === currentUser.id;
          
          return `
            <div class="notice-card">
              <div class="notice-meta">
                <span><strong>${notice.members?.display_name || 'Member'}</strong> • ${date}</span>
                ${isAuthor ? `<button class="delete-btn" onclick="handleDelete('${notice.id}')">Delete</button>` : ''}
              </div>
              <div class="notice-content">${notice.content}</div>
            </div>
          `;
        }).join('');
      } catch (err) {
        console.error(err);
        list.innerHTML = '<div class="empty-state">Error loading notices.</div>';
      }
    }

    async function handleDelete(id) {
      if (!confirm('Are you sure you want to delete this notice?')) return;
      try {
        await deleteNotice(id);
        loadNotices();
      } catch (err) {
        alert('Failed to delete notice.');
      }
    }

    async function init() {
      currentUser = await requireAuthAsync();
      if (!currentUser) return;
      
      initFeedbackWidget(currentUser.id);
      loadNotices();

      const btn = document.getElementById('post-btn');
      const input = document.getElementById('notice-input');

      btn.addEventListener('click', async () => {
        const content = input.value.trim();
        if (!content) return;

        btn.disabled = true;
        btn.textContent = 'Posting...';

        try {
          await postNotice(currentUser.id, content);
          input.value = '';
          await loadNotices();
        } catch (err) {
          alert('Failed to post notice.');
        } finally {
          btn.disabled = false;
          btn.textContent = 'Post Notice';
        }
      });
    }

    init();
  </script>
</body>
</html>
