<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meitheal</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0f0f0f; --bg-card: #1a1a1a; --border: #2e2e2e;
      --text: #e8e8e8; --text-2: #999; --primary: #4f8ef7;
      --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    body {
      background: var(--bg); color: var(--text); font-family: var(--font);
      min-height: 100dvh; display: flex; align-items: center; justify-content: center;
      padding: 24px; text-align: center;
    }
    .inner { max-width: 400px; }
    .logo  { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
    .name  { font-size: 16px; color: var(--text-2); margin-bottom: 40px; }
    .loading { color: var(--text-2); font-size: 14px; }
  </style>
</head>
<body>
  <script src="/api/init"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <div class="inner">
    <div class="logo">Meitheal</div>
    <div class="name" id="community-name">Loading…</div>
    <div class="loading">Setting things up…</div>
  </div>
  <script>
    // This page is just a router. The AI builds out index.html as the community grows.
    // On first load it redirects appropriately.
    async function init() {
      const sb = getSupabase();

      // Check if initialized
      const { data: settings } = await sb.from('settings').select('key,value');
      const s = Object.fromEntries((settings || []).map(r => [r.key, r.value]));

      if (!s.initialized) { window.location.href = 'setup.html'; return; }

      document.getElementById('community-name').textContent = s.community_name || '';

      // Check auth
      const { data: { session } } = await sb.auth.getSession();
      if (!session) { window.location.href = 'auth.html'; return; }

      const { data: members } = await sb.from('members').select('role').eq('auth_id', session.user.id);
      const member = members?.[0];
      if (!member) {
        document.querySelector('.loading').innerHTML =
          'Your account isn\'t set up yet. Please contact your community admin.';
        return;
      }

      // Redirect to appropriate home
      window.location.href = member.role === 'admin' ? 'admin.html' : 'home.html';
    }
    init();
  </script>
</body>
</html>
