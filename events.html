<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Events ‚Äî Meitheal</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    .page {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 var(--space-5) var(--space-12);
      min-height: 100vh;
      animation: pageIn 300ms ease-out both;
    }

    @keyframes pageIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .header {
      padding: var(--space-6) 0 var(--space-4);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--color-border);
      margin-bottom: var(--space-6);
    }

    .back-link {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) 0;
    }

    .back-link:hover { color: var(--color-primary); }

    .title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-text);
    }

    .action-btn {
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      padding: var(--space-2) var(--space-4);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      cursor: pointer;
    }
    
    .action-btn.secondary {
      background: transparent;
      border: 1px solid var(--color-border);
      color: var(--color-text);
    }

    /* Form */
    .event-form-container {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      margin-bottom: var(--space-6);
      display: none; /* hidden by default */
    }

    .form-group {
      margin-bottom: var(--space-3);
    }

    .form-label {
      display: block;
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-bold);
      color: var(--color-text-muted);
      margin-bottom: var(--space-1);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    input, textarea {
      width: 100%;
      padding: var(--space-3);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      font-family: inherit;
      font-size: var(--font-size-base);
      background: var(--color-bg);
      color: var(--color-text);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: var(--space-3);
      margin-top: var(--space-4);
    }

    /* List */
    .events-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }

    .event-card {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      position: relative;
    }

    .event-card:hover {
      border-color: var(--color-border-light);
      box-shadow: var(--shadow-sm);
    }

    .event-date-badge {
      display: inline-block;
      background: var(--color-primary-bg);
      color: var(--color-primary);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-bold);
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      margin-bottom: var(--space-2);
      text-transform: uppercase;
    }

    .event-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-text);
      margin-bottom: var(--space-1);
      line-height: 1.2;
    }

    .event-meta {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-4);
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      margin-bottom: var(--space-3);
    }

    .event-meta-item {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .event-desc {
      font-size: var(--font-size-sm);
      line-height: var(--line-height-relaxed);
      color: var(--color-text-secondary);
      white-space: pre-wrap;
    }

    .event-footer {
      margin-top: var(--space-4);
      padding-top: var(--space-3);
      border-top: 1px solid var(--color-border-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: var(--font-size-xs);
      color: var(--color-text-light);
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--color-status-hold);
      cursor: pointer;
      font-size: var(--font-size-xs);
      opacity: 0.6;
      transition: opacity var(--transition-fast);
    }

    .delete-btn:hover { opacity: 1; }

    .empty-state {
      text-align: center;
      padding: var(--space-12) 0;
      color: var(--color-text-muted);
      font-style: italic;
    }
  </style>
</head>
<body>
  <script src="/api/init"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="feedback-widget.js"></script>

  <div class="page">
    <header class="header">
      <a href="home.html" class="back-link">‚Üê Back</a>
      <h1 class="title">Events</h1>
      <button id="toggle-form-btn" class="action-btn">New Event</button>
    </header>

    <div id="form-container" class="event-form-container">
      <div class="form-group">
        <label class="form-label">Title</label>
        <input type="text" id="inp-title" placeholder="e.g. Community Cleanup">
      </div>
      
      <div class="form-group">
        <label class="form-label">Date & Time</label>
        <input type="datetime-local" id="inp-start">
      </div>

      <div class="form-group">
        <label class="form-label">Location</label>
        <input type="text" id="inp-location" placeholder="e.g. Town Hall">
      </div>

      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea id="inp-desc" placeholder="What's happening?"></textarea>
      </div>

      <div class="form-actions">
        <button id="cancel-btn" class="action-btn secondary">Cancel</button>
        <button id="save-btn" class="action-btn">Publish Event</button>
      </div>
    </div>

    <div id="events-list" class="events-list">
      <!-- Events loaded here -->
    </div>
  </div>

  <script>
    let currentUser = null;

    async function loadEvents() {
      const list = document.getElementById('events-list');
      list.innerHTML = '<div style="text-align:center; padding:2rem; color:var(--color-text-muted)">Loading...</div>';
      
      try {
        const events = await getEvents();
        
        if (events.length === 0) {
          list.innerHTML = '<div class="empty-state">No upcoming events. Why not plan one?</div>';
          return;
        }

        list.innerHTML = events.map(evt => {
          const startDate = new Date(evt.start_time);
          const dateStr = startDate.toLocaleDateString('en-IE', { 
            weekday: 'short', day: 'numeric', month: 'short' 
          });
          const timeStr = startDate.toLocaleTimeString('en-IE', { 
            hour: '2-digit', minute: '2-digit'
          });

          const isOwner = currentUser && (evt.created_by === currentUser.id || currentUser.role === 'admin');

          return `
            <div class="event-card">
              <div class="event-date-badge">${dateStr} ‚Ä¢ ${timeStr}</div>
              <h3 class="event-title">${evt.title}</h3>
              
              <div class="event-meta">
                ${evt.location ? `
                  <div class="event-meta-item">
                    <span>üìç</span> ${evt.location}
                  </div>
                ` : ''}
                <div class="event-meta-item">
                  <span>üë§</span> ${evt.members?.display_name || 'Member'}
                </div>
              </div>

              <div class="event-desc">${evt.description || ''}</div>

              ${isOwner ? `
                <div class="event-footer">
                  <span>Posted on ${new Date(evt.created_at).toLocaleDateString()}</span>
                  <button class="delete-btn" onclick="handleDelete('${evt.id}')">Delete Event</button>
                </div>
              ` : ''}
            </div>
          `;
        }).join('');
      } catch (err) {
        console.error(err);
        list.innerHTML = `
          <div class="empty-state">
            <p>Could not load events.</p>
            <p style="font-size:12px; margin-top:10px">
              (If you just added this feature, the database table might be missing.
               Ask an admin to run migration 08.)
            </p>
          </div>
        `;
      }
    }

    async function handleDelete(id) {
      if (!confirm('Delete this event?')) return;
      try {
        await deleteEvent(id);
        loadEvents();
      } catch (err) {
        alert('Failed to delete event.');
      }
    }

    async function init() {
      currentUser = await requireAuthAsync();
      if (!currentUser) return;
      
      initFeedbackWidget(currentUser.id);
      loadEvents();

      // Form toggling
      const form = document.getElementById('form-container');
      const toggleBtn = document.getElementById('toggle-form-btn');
      const cancelBtn = document.getElementById('cancel-btn');
      const saveBtn = document.getElementById('save-btn');

      toggleBtn.addEventListener('click', () => {
        form.style.display = 'block';
        toggleBtn.style.display = 'none';
      });

      cancelBtn.addEventListener('click', () => {
        form.style.display = 'none';
        toggleBtn.style.display = 'block';
      });

      saveBtn.addEventListener('click', async () => {
        const title = document.getElementById('inp-title').value.trim();
        const start = document.getElementById('inp-start').value;
        const location = document.getElementById('inp-location').value.trim();
        const desc = document.getElementById('inp-desc').value.trim();

        if (!title || !start) {
          alert('Please provide a title and date.');
          return;
        }

        saveBtn.disabled = true;
        saveBtn.textContent = 'Publishing...';

        try {
          await createEvent({
            title,
            start_time: new Date(start).toISOString(),
            location,
            description: desc,
            created_by: currentUser.id
          });
          
          // Reset form
          document.getElementById('inp-title').value = '';
          document.getElementById('inp-start').value = '';
          document.getElementById('inp-location').value = '';
          document.getElementById('inp-desc').value = '';
          
          form.style.display = 'none';
          toggleBtn.style.display = 'block';
          
          loadEvents();
        } catch (err) {
          console.error(err);
          alert('Failed to create event. ' + err.message);
        } finally {
          saveBtn.disabled = false;
          saveBtn.textContent = 'Publish Event';
        }
      });
    }

    init();
  </script>
</body>
</html>
