<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex, nofollow">
  <title>Home â€” Meitheal</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    .page {
      max-width: 640px;
      margin: 0 auto;
      padding: var(--space-6) var(--space-5);
      min-height: 100vh;
    }

    /* Header */
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-8);
    }

    .logo {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-primary);
    }

    .community-name {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }

    /* Welcome */
    .welcome-block {
      background: var(--color-primary-bg);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-6);
      margin-bottom: var(--space-6);
      display: flex;
      align-items: center;
      gap: var(--space-4);
    }

    .welcome-avatar {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-full);
      background: var(--color-primary);
      color: var(--color-text-inverse);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-family-heading);
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-bold);
      flex-shrink: 0;
    }

    .welcome-text h2 {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--space-1);
    }

    .welcome-text p {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }

    /* Nav grid */
    .section-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--color-text-light);
      margin-bottom: var(--space-3);
    }

    .nav-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-3);
      margin-bottom: var(--space-8);
    }

    .nav-card {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      text-decoration: none;
      color: var(--color-text);
      transition: all var(--transition-fast);
      display: block;
    }

    .nav-card:hover {
      border-color: var(--color-primary);
      background: var(--color-primary-bg);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .nav-card.coming-soon {
      opacity: 0.5;
      cursor: default;
    }

    .nav-card.coming-soon:hover {
      border-color: var(--color-border);
      background: var(--color-bg-card);
      transform: none;
      box-shadow: none;
    }

    .nav-icon { font-size: 24px; margin-bottom: var(--space-3); }

    .nav-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--space-1);
    }

    .nav-desc {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      line-height: var(--line-height-normal);
    }

    .coming-soon-tag {
      display: inline-block;
      font-size: 10px;
      font-weight: var(--font-weight-semibold);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-text-light);
      background: var(--color-bg-muted);
      padding: 2px var(--space-2);
      border-radius: var(--radius-sm);
      margin-top: var(--space-2);
    }

    /* Footer */
    .page-footer {
      border-top: 1px solid var(--color-border-light);
      padding-top: var(--space-5);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sign-out-btn {
      background: none;
      border: 1px solid var(--color-border);
      color: var(--color-text-muted);
      font-family: var(--font-family);
      font-size: var(--font-size-sm);
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .sign-out-btn:hover {
      border-color: var(--color-status-hold);
      color: var(--color-status-hold);
    }

    .member-role-badge {
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-full);
      background: var(--color-status-accepted-bg);
      color: var(--color-status-accepted);
    }

    .member-role-badge.admin {
      background: var(--color-primary-bg);
      color: var(--color-primary);
    }
  </style>
</head>
<body>
  <script src="/api/init"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="js/auth.js"></script>

  <div class="page">
    <header class="page-header">
      <div>
        <div class="logo">Meitheal</div>
        <div class="community-name" id="community-name"></div>
      </div>
      <span class="member-role-badge" id="role-badge" style="display:none"></span>
    </header>

    <div class="welcome-block">
      <div class="welcome-avatar" id="avatar">â€¦</div>
      <div class="welcome-text">
        <h2 id="welcome-name">Welcome</h2>
        <p id="welcome-email"></p>
      </div>
    </div>

    <p class="section-title">Community</p>
    <div class="nav-grid">
      <a href="directory.html" class="nav-card">
        <div class="nav-icon">ðŸ‘¥</div>
        <div class="nav-title">Members</div>
        <div class="nav-desc">Browse everyone in the community</div>
      </a>

      <a href="#" class="nav-card coming-soon">
        <div class="nav-icon">ðŸ“‹</div>
        <div class="nav-title">Noticeboard</div>
        <div class="nav-desc">Announcements and updates</div>
        <span class="coming-soon-tag">Coming soon</span>
      </a>

      <a href="#" class="nav-card coming-soon">
        <div class="nav-icon">ðŸ’¬</div>
        <div class="nav-title">Discussions</div>
        <div class="nav-desc">Community conversations</div>
        <span class="coming-soon-tag">Coming soon</span>
      </a>

      <a href="#" class="nav-card coming-soon">
        <div class="nav-icon">ðŸ’¡</div>
        <div class="nav-title">Feedback</div>
        <div class="nav-desc">Share ideas and suggestions</div>
        <span class="coming-soon-tag">Coming soon</span>
      </a>
    </div>

    <footer class="page-footer">
      <span id="joined-date" style="font-size: var(--font-size-xs); color: var(--color-text-light);"></span>
      <button class="sign-out-btn" onclick="handleSignOut()">Sign out</button>
    </footer>
  </div>

  <script>
    async function init() {
      const member = await requireAuthAsync();
      if (!member) return;

      const name = member.display_name || 'Member';
      const initials = name.split(' ').map(w => w[0]).join('').toUpperCase().slice(0, 2);

      document.getElementById('avatar').textContent = initials;
      document.getElementById('welcome-name').textContent = `Welcome, ${name.split(' ')[0]}`;
      document.getElementById('welcome-email').textContent = member.email;

      const badge = document.getElementById('role-badge');
      badge.textContent = member.role;
      badge.className = `member-role-badge${member.role === 'admin' ? ' admin' : ''}`;
      badge.style.display = 'inline-block';

      if (member.joined_at) {
        const d = new Date(member.joined_at);
        document.getElementById('joined-date').textContent =
          `Member since ${d.toLocaleDateString('en-IE', { month: 'long', year: 'numeric' })}`;
      }

      if (member.role === 'admin') {
        const adminLink = document.createElement('a');
        adminLink.href = 'admin.html';
        adminLink.textContent = 'Admin â†—';
        adminLink.style.cssText = `font-size:var(--font-size-xs);color:var(--color-primary);text-decoration:none;font-family:var(--font-family);`;
        document.getElementById('joined-date').insertAdjacentElement('afterend', adminLink);
      }

      const { data: settings } = await getSupabase().from('settings').select('value').eq('key', 'community_name').single();
      if (settings?.value) document.getElementById('community-name').textContent = settings.value;
    }

    init();
  </script>
</body>
</html>
