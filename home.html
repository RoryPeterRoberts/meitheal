<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Meitheal</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0f0f0f; --bg-card: #1a1a1a; --border: #2e2e2e;
      --text: #e8e8e8; --text-2: #999; --primary: #4f8ef7;
      --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    body {
      background: var(--bg); color: var(--text); font-family: var(--font);
      min-height: 100dvh; padding: 24px;
    }
    .container {
      max-width: 800px; margin: 0 auto;
    }
    header {
      margin-bottom: 40px;
    }
    .logo {
      font-size: 28px; font-weight: 700; margin-bottom: 8px;
    }
    .welcome {
      color: var(--text-2); font-size: 16px; margin-bottom: 24px;
    }
    .nav-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px; margin-top: 32px;
    }
    .nav-card {
      background: var(--bg-card); border: 1px solid var(--border);
      border-radius: 8px; padding: 24px; text-decoration: none;
      color: var(--text); transition: transform 0.2s, border-color 0.2s;
      display: block;
    }
    .nav-card:hover {
      transform: translateY(-2px); border-color: var(--primary);
    }
    .nav-icon {
      font-size: 24px; margin-bottom: 12px;
    }
    .nav-title {
      font-size: 18px; font-weight: 600; margin-bottom: 8px;
    }
    .nav-desc {
      color: var(--text-2); font-size: 14px;
    }
    .user-info {
      background: var(--bg-card); border: 1px solid var(--border);
      border-radius: 8px; padding: 20px; margin-bottom: 24px;
    }
    .user-name {
      font-size: 20px; font-weight: 600; margin-bottom: 8px;
    }
    .user-email {
      color: var(--text-2); font-size: 14px; margin-bottom: 16px;
    }
    .logout-btn {
      background: var(--border); color: var(--text); border: none;
      padding: 8px 16px; border-radius: 6px; cursor: pointer;
      font-size: 14px; transition: background 0.2s;
    }
    .logout-btn:hover {
      background: #3a3a3a;
    }
  </style>
</head>
<body>
  <script src="/api/init"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  
  <div class="container">
    <header>
      <div class="logo">Meitheal</div>
      <div class="welcome" id="welcome-message">Welcome!</div>
    </header>

    <div id="user-info" class="user-info" style="display: none;">
      <div class="user-name" id="display-name">Loading...</div>
      <div class="user-email" id="user-email">Loading...</div>
      <button class="logout-btn" onclick="logout()">Log Out</button>
    </div>

    <div class="nav-grid">
      <a href="directory.html" class="nav-card">
        <div class="nav-icon">ðŸ‘¥</div>
        <div class="nav-title">Member Directory</div>
        <div class="nav-desc">Browse all community members</div>
      </a>
      
      <a href="#" class="nav-card" onclick="alert('Coming soon!')">
        <div class="nav-icon">ðŸ’¬</div>
        <div class="nav-title">Discussions</div>
        <div class="nav-desc">Join community conversations</div>
      </a>
      
      <a href="#" class="nav-card" onclick="alert('Coming soon!')">
        <div class="nav-icon">ðŸ“‹</div>
        <div class="nav-title">Events</div>
        <div class="nav-desc">View upcoming events</div>
      </a>
      
      <a href="#" class="nav-card" onclick="alert('Coming soon!')">
        <div class="nav-icon">ðŸ’¡</div>
        <div class="nav-title">Feedback</div>
        <div class="nav-desc">Share ideas and suggestions</div>
      </a>
    </div>
  </div>

  <script>
    async function loadUserInfo() {
      const sb = getSupabase();
      
      // Check if user is authenticated
      const { data: { session } } = await sb.auth.getSession();
      if (!session) {
        window.location.href = 'auth.html';
        return;
      }

      try {
        // Get current user's member info
        const { data: members, error } = await sb
          .from('members')
          .select('display_name, email, role, joined_at')
          .eq('auth_id', session.user.id)
          .single();

        if (error) throw error;

        // Update welcome message
        const welcomeEl = document.getElementById('welcome-message');
        welcomeEl.textContent = `Welcome back, ${members.display_name || 'Member'}!`;

        // Update user info card
        document.getElementById('display-name').textContent = members.display_name || 'Unnamed Member';
        document.getElementById('user-email').textContent = members.email;
        document.getElementById('user-info').style.display = 'block';

      } catch (error) {
        console.error('Error loading user info:', error);
        document.getElementById('welcome-message').textContent = 'Welcome to Meitheal!';
      }
    }

    async function logout() {
      const sb = getSupabase();
      await sb.auth.signOut();
      window.location.href = 'auth.html';
    }

    // Load user info when page loads
    document.addEventListener('DOMContentLoaded', loadUserInfo);
  </script>
</body>
</html>
